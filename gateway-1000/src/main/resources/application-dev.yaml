server:
  port: 1000
spring:
  data:
    redis:
      host: 127.0.0.1
      port: 5379
      database: 0
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
    gateway:
      discovery:
        locator:
          enabled: true #动态路由,从注册中心根据微服务的名称获得目标节点的地址
      routes:
        - id: authRoute
          uri: lb://auth-service #lb=负载均衡
          predicates:
            - Path=/auth/**,/passport/**
        - id: fileRoute
          uri: lb://file-service
          predicates:
            - Path=/file/**,/static/**
        - id : mainRoute
          uri: lb://main-service
          predicates:
            - Path=/main/**,/userinfo/**,/friendRequest/**,/friendship/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
            allowCredentials: true
